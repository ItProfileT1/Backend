name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build --no-cache -t abrodep/t1-it-profile:latest .
          docker tag abrodep/t1-it-profile:latest abrodep/t1-it-profile:${{ github.sha }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push abrodep/t1-it-profile:latest
          docker push abrodep/t1-it-profile:${{ github.sha }}

      - name: Remove local Docker images to free up space
        run: |
          docker rmi abrodep/t1-it-profile:latest
          docker rmi abrodep/t1-it-profile:${{ github.sha }}
